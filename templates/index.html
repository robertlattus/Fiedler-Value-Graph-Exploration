<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fiedler Game</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 5px;
        }
        p.instructions {
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 20px;
            color: gray;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 10px;
        }
        .graph-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        .fiedler-values {
            margin-bottom: 10px;
        }
        #congratsMessage {
            font-weight: bold;
            color: green;
            margin-top: 5px;
            min-height: 20px;
        }
        #nextButton {
            position: absolute;
            right: 10px;
            bottom: -50px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #nextButton:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Fiedler Game</h1>
        <p class="instructions">Choose edges to construct a graph with a Fiedler value matching the target Fiedler value.</p>

        <div class="controls">
            <label for="numNodes">Select Number of Nodes:</label>
            <select id="numNodes" onchange="resetGraph()">
                <option value="4">4</option>
                <option value="5" selected>5</option>
                <option value="6">6</option>
            </select>
            <button onclick="initializeGraph()">Generate Graph</button>
        </div>

        <div class="fiedler-values">
            <p>Target Fiedler Value: <span id="targetValue">-</span></p>
            <p>Current Fiedler Value: <span id="currentValue">0</span></p>
        </div>

        <p id="congratsMessage"></p>

        <div class="graph-container">
            <div id="graph"></div>
            <button id="nextButton" onclick="generateNextGraph()" disabled>Next</button>
        </div>
    </div>

</body>
</html>
